<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noun Gym</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Noun Gym</h1>
    <p class="subtitle">Single-session practice for names and pronouns.</p>
  </header>

  <main>
    <!-- Setup Screen -->
    <section id="setup-screen">
      <form id="setup-form" class="card">
        <h2>Session Setup</h2>

        <div class="form-grid">
          <div class="form-group">
            <label for="targetName">Name</label>
            <input id="targetName" name="targetName" type="text" placeholder="Alex" required />
          </div>

          <fieldset class="form-group">
            <legend>Pronouns</legend>
            <div class="pronoun-grid">
              <label>Subject<input name="subject" type="text" placeholder="they" required /></label>
              <label>Object<input name="object" type="text" placeholder="them" required /></label>
              <label>Possessive Adj<input name="possAdj" type="text" placeholder="their" required /></label>
              <label>Possessive Pron<input name="possPron" type="text" placeholder="theirs" required /></label>
              <label>Reflexive<input name="reflexive" type="text" placeholder="themself" required /></label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Grammar Usage</legend>
            <label class="radio"><input type="radio" name="verbGrammar" value="plural" checked />Plural verbs (e.g., "They are")</label>
            <label class="radio"><input type="radio" name="verbGrammar" value="singular" />Singular verbs (e.g., "Ze is")</label>
          </fieldset>

          <div class="form-group">
            <label for="extinctionTerms">Words to phase out (comma separated)</label>
            <textarea id="extinctionTerms" name="extinctionTerms" rows="2" placeholder="deadname, wrong pronouns"></textarea>
          </div>

          <fieldset class="form-group">
            <legend>Test Styles</legend>
            <label><input type="checkbox" name="testStyleMapping" checked /> Quick Mapping (Fill in the blank)</label>
            <label><input type="checkbox" name="testStyleExtinction" checked /> Extinction (Flag incorrect usage)</label>
            <label><input type="checkbox" name="testStyleDual" /> Dual-Task (Cognitive Interference)</label>
            <label><input type="checkbox" name="testStyleEditing" /> Sentence Editing (Click to fix)</label>
          </fieldset>

          <div class="form-group">
            <label for="sessionLength">Session Length</label>
            <select id="sessionLength" name="sessionLength">
              <option value="30">Short (30s)</option>
              <option value="60">Medium (60s)</option>
              <option value="90">Long (90s)</option>
            </select>
          </div>
        </div>

        <button type="submit" class="primary">Start Practice</button>
      </form>
    </section>

    <!-- Test Runner Screen -->
    <section id="test-screen" class="hidden">
      <div class="card">
        <header class="test-header">
          <div>
            <p class="label">Practicing</p>
            <h2 id="practice-name"></h2>
          </div>
          <div class="counter" id="trial-counter"></div>
        </header>
        <div id="trial-container" class="trial-container"></div>
        <footer class="test-footer">Press ESC to Quit</footer>
      </div>
    </section>

    <!-- Summary Screen -->
    <section id="summary-screen" class="hidden">
      <div class="card">
        <h2>Session Summary</h2>
        <div id="summary-stats" class="summary-grid"></div>
        <button id="restart-btn" class="primary">Start New Session</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
